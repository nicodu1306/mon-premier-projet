<li class="list-group-item text-center mt-auto" [ngClass]="{'mt-auto': true,
                                                'list-group-item': true,
                                                'list-group-item-success': !getStatusEtat(),
                                                'list-group-item-danger': getStatusEtat()}">
  <div style="width: 20px;height: 20px;background: red" *ngIf="getStatusEtat()"></div>
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
</li>
